<div class="post">

    <ion-item lines="none">
        <ion-avatar slot="start">
            <img src="../../../assets/avatars/{{post.user.avatar}}" />
        </ion-avatar>
        <ion-label>
            <h3>{{post.user.name}}</h3>
            <h5>{{post.user.email}}</h5>
        </ion-label>
    </ion-item>

    <!-- nfId ims... -->
    <ion-slides pager="pager" *ngIf="post.img.length > 1">
        <ion-slide *ngFor="let img of post.img" class="image-slide" 
        [style]="(img | imagen:post.user._id) | domSanitizer">
        </ion-slide>
    </ion-slides>
    <ion-slides *ngIf="post.img.length === 1" [options]="slideOpts">
        <ion-slide class="image-slide" [style]="(post.img[0] | imagen:post.user._id) | domSanitizer">
        </ion-slide>
    </ion-slides>

    <!-- mapa -->

    <app-mapa [coords]="post.coords" *ngIf="post.coords"></app-mapa>

    <ion-item lines="none">
        <ion-icon slot="start" name="heart-outline"></ion-icon>
        <ion-icon slot="end" name="bookmark-outline"></ion-icon>
    </ion-item>

    <ion-item lines="none">
        <ion-label text-wrap> {{post.mensaje}}</ion-label>
    </ion-item>

</div>
